name: Shell Lint
on: [push, pull_request]
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: sudo apt-get update && sudo apt-get install -y shellcheck
      - run: |
          if ls **/*.sh >/dev/null 2>&1; then
            shellcheck **/*.sh
          else
            echo "No shell scripts, skipping"
          fi
